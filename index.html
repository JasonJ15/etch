<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div class ="container">
        <h1>Etch-A-Sketch</h1>
        <div class = 'main'>
            <div class = 'controls'>
                <span>Color Picker</span>
                <input type='color' id ='colorPicker' name='Choose Color' value='#209D88'>
                <button>Random color</button>
                <button id = 'eraser'>Eraser</button>
                <button id = reset>Reset</button>
                <label for="gridSize" id = 'gridSizeLabel'>Grid Size</label>
                <div>
                    <input type="range" id="gridSize" name="gridSize" 
                           min="4" max="64" value="12">
                </div>

            </div>
            <div id ='grid'></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
